<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LLM Query Results</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwE4fOQcfPW4v6wH+LFp4MXmHl7ka68Y3gXrh/h1y6xO2g1" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 95%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center">LLM Query Results</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Question</th>
                    <th>OpenAI GPT-4 Response</th>
                    <th>Grok Response</th>
                </tr>
            </thead>
            <tbody>
                {% for response in responses %}
                <tr>
                    <td>{{ response.prompt }}</td>
                    <td>{{ response.OpenAI_GPT_Response }}</td>
                    <td>{{ response.Grok_Response }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdNVxnVvklyM5V6Z7nULqd/+ywg4bUuLllLXblQmQoC9lOyY3u6SjtuB/hh12i"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDuLMCLfN7MTQeX15ZtGmFYvkTka2HjClfv4YAX1ZmM+2Y7rCR"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgCRL3VtNvbqnzXT34/VJxWVPBJQm8JOW/k8Zx3wJoIrP+CQln9"
        crossorigin="anonymous"></script>
</body>

</html>
